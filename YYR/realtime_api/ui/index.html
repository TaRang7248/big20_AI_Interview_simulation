<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realtime Interview UI (REST + WS)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input,
        textarea,
        button {
            font-size: 14px;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 90px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 14px;
            margin-top: 14px;
        }

        .log {
            white-space: pre-wrap;
            background: #fafafa;
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 10px;
        }

        .msg-ai {
            background: #f3f7ff;
        }

        .msg-user {
            background: #f7fff3;
        }

        .small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h2>Realtime Interview UI (REST + WS)</h2>
    <p class="small">
        1) REST로 세션 시작 → 2) WS로 같은 세션 접속 → 3) answer 이벤트로 다음 질문 받기
    </p>

    <div class="card">
        <div class="row">
            <input id="apiBase" value="http://127.0.0.1:8000" style="width: 260px;" />
            <button id="btnStart">세션 시작</button>
            <button id="btnConnect" disabled>WS 연결</button>
            <button id="btnDisconnect" disabled>WS 끊기</button>
        </div>
        <div class="small" style="margin-top:8px;">
            session_id: <span id="sessionId">(none)</span>
        </div>

        <div style="margin-top:10px;">
            <div class="small">첫 질문</div>
            <input id="firstQuestion" style="width: 100%;" value="지원 직무의 특징과 역할에 대해 아는 대로 말해주세요! (700자)" />
        </div>
    </div>

    <div class="card">
        <h3>대화</h3>
        <div id="chat"></div>

        <div style="margin-top:12px;">
            <div class="small">내 답변</div>
            <textarea id="answer"></textarea>
            <div class="row">
                <button id="btnSend" disabled>답변 전송</button>
                <button id="btnClear">화면 지우기</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>디버그 로그</h3>
        <div id="debug" class="log"></div>
    </div>

    <script>
        const el = (id) => document.getElementById(id);

        let sessionId = null;
        let ws = null;

        function addChat(role, text) {
            const div = document.createElement("div");
            div.className = "card " + (role === "ai" ? "msg-ai" : "msg-user");
            div.innerHTML = `<b>${role === "ai" ? "AI" : "ME"}</b><div style="margin-top:6px;">${escapeHtml(text)}</div>`;
            el("chat").appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function logDebug(obj) {
            const prev = el("debug").textContent;
            el("debug").textContent = prev + (prev ? "\n" : "") + JSON.stringify(obj, null, 2);
        }

        function escapeHtml(s) {
            return s.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;");
        }

        async function startSession() {
            const base = el("apiBase").value.trim();
            const firstQuestion = el("firstQuestion").value.trim();

            const res = await fetch(`${base}/session/start`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ first_question: firstQuestion, use_llm: false })
            });

            if (!res.ok) {
                const t = await res.text();
                throw new Error(`REST /session/start failed: ${res.status} ${t}`);
            }

            const data = await res.json();
            sessionId = data.session_id;
            el("sessionId").textContent = sessionId;

            addChat("ai", data.question);
            logDebug({ rest_start: data });

            el("btnConnect").disabled = false;
        }

        function connectWs() {
            const base = el("apiBase").value.trim();
            const wsUrl = base.replace("http://", "ws://").replace("https://", "wss://");
            ws = new WebSocket(`${wsUrl}/ws?session_id=${sessionId}`);

            ws.onopen = () => {
                el("btnSend").disabled = false;
                el("btnDisconnect").disabled = false;
                el("btnConnect").disabled = true;
                logDebug({ ws: "connected" });
            };

            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                if (msg.type === "question") {
                    addChat("ai", msg.payload.text);
                } else if (msg.type === "debug") {
                    logDebug(msg);
                } else if (msg.type === "error") {
                    logDebug(msg);
                    alert(msg.payload.message);
                } else {
                    logDebug(msg);
                }
            };

            ws.onclose = () => {
                el("btnSend").disabled = true;
                el("btnDisconnect").disabled = true;
                el("btnConnect").disabled = false;
                logDebug({ ws: "closed" });
            };

            ws.onerror = (e) => {
                logDebug({ ws_error: String(e) });
            };
        }

        function disconnectWs() {
            if (ws) ws.close();
            ws = null;
        }

        function sendAnswer() {
            const text = el("answer").value.trim();
            if (!text) return;
            addChat("user", text);
            el("answer").value = "";

            ws.send(JSON.stringify({
                type: "answer",
                payload: { text }
            }));
        }

        el("btnStart").onclick = async () => {
            try {
                await startSession();
            } catch (e) {
                alert(e.message);
            }
        };

        el("btnConnect").onclick = () => {
            if (!sessionId) return alert("먼저 세션 시작을 눌러 session_id를 생성하세요.");
            connectWs();
        };

        el("btnDisconnect").onclick = () => disconnectWs();

        el("btnSend").onclick = () => {
            if (!ws || ws.readyState !== 1) return alert("WS가 연결되어 있지 않습니다.");
            sendAnswer();
        };

        el("btnClear").onclick = () => {
            el("chat").innerHTML = "";
            el("debug").textContent = "";
        };
    </script>
</body>

</html>
