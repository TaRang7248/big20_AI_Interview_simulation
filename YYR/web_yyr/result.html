<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 결과</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ===============================
   Design System (Single Source)
   =============================== */
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #121826;
            --muted: #5b6472;
            --border: rgba(18, 24, 38, .10);
            --shadow: 0 10px 30px rgba(18, 24, 38, .08);

            --glow1: rgba(99, 102, 241, .14);
            --glow2: rgba(16, 185, 129, .10);
        }

        body[data-theme="dark"] {
            --bg: #070d1a;
            --card: #0b1630;
            --text: #f3f6ff;
            --muted: rgba(243, 246, 255, .82);
            --border: rgba(243, 246, 255, .18);

            --glow1: rgba(99, 102, 241, .22);
            --glow2: rgba(16, 185, 129, .14);
        }

        /* ===============================
   Base
   =============================== */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--text);
            background:
                radial-gradient(900px 520px at 12% 0%, var(--glow1), transparent 60%),
                radial-gradient(900px 520px at 88% 0%, var(--glow2), transparent 60%),
                var(--bg);
        }

        /* ===============================
   Layout
   =============================== */
        .wrap {
            max-width: 980px;
            margin: 24px auto;
            padding: 0 16px 64px;
        }

        .top {
            display: grid;
            grid-template-columns: 1.2fr .8fr;
            gap: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 16px;
        }

        @media (max-width:840px) {

            .top,
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* ===============================
   Card
   =============================== */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow);
        }

        /* score card only */
        #scoreCard {
            position: relative;
            overflow: hidden;
        }

        #scoreCard::before {
            content: "";
            position: absolute;
            inset: -40% -20% auto auto;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, .18), transparent 60%);
            transform: rotate(18deg);
            pointer-events: none;
        }

        /* ===============================
   Typography
   =============================== */
        .title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .scoreRow {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .score {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: -0.04em;
        }

        .summary {
            color: var(--muted);
            line-height: 1.55;
            margin-top: 10px;
        }

        .muted {
            color: var(--muted);
            line-height: 1.5;
            margin-top: 8px;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .foot {
            margin-top: 10px;
            font-size: 12px;
            opacity: .7;
        }

        /* ===============================
   Badge
   =============================== */
        .badge {
            display: inline-flex;
            align-items: center;
            height: 28px;
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        .badge.pass {
            background: rgba(16, 185, 129, .12);
            color: rgba(16, 185, 129, .95);
            border-color: rgba(16, 185, 129, .30);
        }

        .badge.fail {
            background: rgba(239, 68, 68, .10);
            color: rgba(239, 68, 68, .95);
            border-color: rgba(239, 68, 68, .30);
        }

        /* ===============================
   Feedback
   =============================== */
        .pill {
            display: flex;
            gap: 8px;
            align-items: center;
            font-weight: 900;
        }

        .pill small {
            font-weight: 800;
            opacity: .7;
        }

        .toggle-btn {
            margin-top: 10px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 10px;
            padding: 8px 10px;
            font-weight: 800;
            cursor: pointer;
        }

        .toggle-btn:hover {
            opacity: .9;
        }

        /* ===============================
   Chart
   =============================== */
        #radarChart {
            width: 100% !important;
            height: 240px !important;
            display: block;
        }

        /* ===============================
   Theme Button
   =============================== */
        .toggle-theme {
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            border-radius: 12px;
            padding: 8px 12px;
            font-weight: 900;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div style="display:flex;justify-content:flex-end;margin-bottom:12px;">
            <button id="themeToggle" class="toggle-theme" type="button">다크모드</button>
        </div>
        <div class="top">
            <div class="card" id="scoreCard">
                <div class="title">면접 결과</div>
                <div class="scoreRow">
                    <div class="score" id="totalScore">-</div>
                    <div id="resultBadge" class="badge">-</div>
                </div>
                <div class="summary" id="summaryText">-</div>
                <div class="foot" id="createdAt"></div>
            </div>

            <div class="card" style="height: 340px;">
                <div class="title">역량 프로파일</div>
                <canvas id="radarChart"></canvas>
            </div>
        </div>

        <div class="grid" id="feedbackGrid"></div>
    </div>

    <!-- ✅ JS는 여기서 딱 1번만 로드 -->
    <script src="./result.js"></script>
</body>

</html>
