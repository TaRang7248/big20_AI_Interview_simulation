<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 - 진행 중</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 1rem;
            display: flex;
            gap: 1rem;
        }

        .interview-panel {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .canvas-panel {
            flex: 1;
            background: white;
            /* 캔버스는 흰색 배경이 그리기 편함 */
            border-radius: 1.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        /* 기존 CSS 재사용 */
        .question-box {
            background: rgba(99, 102, 241, 0.1);
            padding: 2rem;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
        }

        #question-text {
            font-size: 1.25rem;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .response-area {
            text-align: center;
        }

        #stt-result {
            margin: 1.5rem 0;
            min-height: 100px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recording-indicator {
            color: #fb7185;
            font-weight: 600;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #fb7185;
            border-radius: 50%;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 캔버스 툴바 */
        .canvas-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
        }

        .tool-btn {
            background: white;
            color: #334155;
            border: 1px solid #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .tool-btn:hover {
            background: #e2e8f0;
        }

        canvas {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 왼쪽 패널: 면접 진행 -->
        <div class="interview-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h1>AI 면접관</h1>
                <div id="camera-container"
                    style="width: 100px; height: 75px; border-radius: 8px; overflow: hidden; background: #000;">
                    <video id="camera-preview" autoplay playsinline muted
                        style="width: 100%; height: 100%; object-fit: cover;"></video>
                </div>
            </div>

            <div class="question-box">
                <p id="question-text">면접 질문을 생성 중입니다...</p>
            </div>

            <div class="response-area">
                <div id="recording-status" class="recording-indicator">
                    <div class="dot"></div>
                    <span>듣고 있습니다...</span>
                </div>

                <div id="stt-result">답변 내용이 여기에 표시됩니다.</div>

                <div style="display:flex; gap:10px; justify-content:center;">
                    <button id="btn-record" onclick="toggleRecording()">답변 시작</button>
                    <button id="btn-submit-architecture" onclick="submitArchitecture()"
                        style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); display:none;">아키텍처
                        제출</button>
                    <button id="btn-end" onclick="finishInterview()" style="background: #ef4444; display:none;">면접
                        종료</button>
                </div>
                <p class="status-msg" id="status-msg"></p>
            </div>
        </div>

        <!-- 오른쪽 패널: 아키텍처 캔버스 -->
        <div class="canvas-panel">
            <div class="canvas-toolbar">
                <button class="tool-btn" onclick="setMode('select')">선택</button>
                <button class="tool-btn" onclick="addRect()">네모</button>
                <button class="tool-btn" onclick="addCircle()">원</button>
                <button class="tool-btn" onclick="addText()">텍스트</button>
                <button class="tool-btn" onclick="addArrow()">화살표</button>
                <button class="tool-btn" onclick="clearCanvas()" style="color:red;">지우기</button>
            </div>
            <canvas id="architecture-canvas"></canvas>
        </div>
    </div>

    <!-- Fabric.js for Canvas -->
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/canvas.js"></script>
</body>

</html>
