<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 시뮬레이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            z-index: 10;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            /* 고정 사이즈 및 스크롤 추가 */
            height: 85vh;
            max-height: 800px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* 크롬, 사파리, 엣지용 스크롤바 커스텀 */
        .card::-webkit-scrollbar {
            width: 6px;
        }

        .card::-webkit-scrollbar-track {
            background: transparent;
        }

        .card::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.125rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #475569;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        #interview-area {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .question-box {
            background: rgba(99, 102, 241, 0.1);
            padding: 2rem;
            border-radius: 1.5rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .question-box::before {
            content: '"';
            position: absolute;
            top: -1rem;
            left: 1rem;
            font-size: 5rem;
            color: rgba(99, 102, 241, 0.1);
            font-family: serif;
        }

        #question-text {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.6;
            color: #e2e8f0;
            transition: opacity 0.5s ease;
        }

        .response-area {
            margin-top: 2rem;
            text-align: center;
        }

        #stt-result {
            margin: 2rem 0;
            min-height: 120px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 1.25rem;
            color: var(--text);
            font-size: 1.125rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .recording-indicator {
            display: none;
            color: #fb7185;
            font-weight: 600;
            margin-bottom: 1.5rem;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #fb7185;
            border-radius: 50%;
            box-shadow: 0 0 10px #fb7185;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse-text {
            animation: text-glow 1s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 2px #fff, 0 0 4px var(--primary);
            }

            to {
                text-shadow: 0 0 4px #fff, 0 0 8px var(--primary);
            }
        }

        .btn-record.recording {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            box-shadow: 0 10px 15px -3px rgba(244, 63, 94, 0.3);
        }

        .status-msg {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            height: 1.5rem;
            font-weight: 500;
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }

        #progress-container {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), #a855f7);
            transition: width 0.5s ease;
        }

        #step-counter {
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
        }

        #timer-container {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 8;
        }

        .timer-progress {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
        }

        #timer-text {
            position: absolute;
            font-size: 1rem;
            font-weight: 800;
            color: var(--text);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .stat-card .label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        .feedback-item {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--primary);
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .feedback-q {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .feedback-f {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .feedback-s {
            display: inline-block;
            margin-top: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="circle" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
    <div class="circle"
        style="width: 300px; height: 300px; bottom: -50px; right: -50px; background: linear-gradient(135deg, #a855f7, #ec4899); animation-delay: -5s;">
    </div>
    <div class="container">
        <div class="card">
            <h1>AI 면접 시뮬레이션</h1>
            <p class="subtitle">실제 면접처럼 대답하며 꿈의 직장에 한 걸음 더 다가가세요.</p>

            <div id="start-area">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="면접자 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="job_title">지원 직무</label>
                    <input type="text" id="job_title" placeholder="지원하신 직무를 입력하세요 (예: 백엔드 개발자)">
                </div>
                <button id="btn-start" onclick="startInterview()">면접 시작하기</button>
            </div>

            <div id="interview-area">
                <div class="interview-header">
                    <div id="camera-container"
                        style="position: relative; width: 120px; height: 90px; border-radius: 12px; overflow: hidden; border: 1px solid var(--glass-border); background: #000;">
                        <video id="camera-preview" autoplay playsinline muted
                            style="width: 100%; height: 100%; object-fit: cover;"></video>
                        <div id="emotion-badge"
                            style="position: absolute; bottom: 4px; right: 4px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem;">
                            Neutral</div>
                    </div>
                    <div id="progress-container">
                        <div id="progress-bar" style="width: 10%;"></div>
                    </div>
                    <div id="step-counter">질문 1 / 10</div>
                    <div id="timer-container">
                        <svg class="timer-svg" viewBox="0 0 100 100">
                            <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                            <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div id="timer-text">90</div>
                    </div>
                </div>

                <div class="question-box">
                    <p id="question-text">면접 질문을 생성 중입니다...</p>
                </div>

                <div class="response-area">
                    <div id="recording-status" class="recording-indicator">
                        <div class="dot"></div>
                        <span>음성 인식 중... (말씀해 주세요)</span>
                    </div>

                    <div id="stt-result">답변 내용이 여기에 표시됩니다.</div>

                    <button id="btn-record" onclick="toggleRecording()">답변 시작</button>
                    <p class="status-msg" id="status-msg"></p>
                </div>
            </div>

            <div id="result-area" style="display:none;">
                <h1 id="result-title">면접 결과</h1>
                <div id="final-stats" style="display: flex; gap: 1rem; justify-content: center;">
                    <div class="stat-card" id="pass-fail-card" style="flex: 1;">
                        <span class="label">최종 결과</span>
                        <span class="value" id="pass-fail-value">-</span>
                    </div>
                    <div class="stat-card" id="confidence-card" style="flex: 1;">
                        <span class="label">자신감 점수 (AI 분석)</span>
                        <span class="value" id="confidence-value">-</span>
                    </div>
                </div>
                <div id="feedback-list">
                    <!-- Feedbacks will be added here -->
                </div>
                <button onclick="location.reload()" style="margin-top:2rem;">검토 종료 및 처음으로</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
