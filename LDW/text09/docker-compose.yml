services:
  ai-interview-simulation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-interview-sim
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/__pycache__
    env_file:
      - ../../.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
