<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 시뮬레이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary);
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        #interview-area {
            display: none;
        }

        .question-box {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary);
        }

        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.6;
        }

        .response-area {
            margin-top: 2rem;
            text-align: center;
        }

        #stt-result {
            margin: 1.5rem 0;
            min-height: 100px;
            padding: 1rem;
            background: #fff;
            border: 1px dashed #cbd5e1;
            border-radius: 1rem;
            color: var(--text);
            font-style: italic;
        }

        .recording-indicator {
            display: none;
            color: #ef4444;
            font-weight: 600;
            margin-bottom: 1rem;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        .status-msg {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
            height: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>AI 면접 시뮬레이션</h1>
            <p class="subtitle">실제 면접처럼 대답하며 꿈의 직장에 한 걸음 더 다가가세요.</p>

            <div id="start-area">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="면접자 이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="job_title">지원 직무</label>
                    <input type="text" id="job_title" placeholder="지원하신 직무를 입력하세요 (예: 백엔드 개발자)">
                </div>
                <button id="btn-start" onclick="startInterview()">면접 시작하기</button>
            </div>

            <div id="interview-area">
                <div class="question-box">
                    <p id="question-text">면접 질문을 생성 중입니다...</p>
                </div>

                <div class="response-area">
                    <div id="recording-status" class="recording-indicator">
                        <div class="dot"></div>
                        <span>음성 인식 중... (말씀해 주세요)</span>
                    </div>

                    <div id="stt-result">답변 내용이 여기에 실시간으로 표시됩니다.</div>

                    <button id="btn-record" onclick="toggleRecording()">답변 시작</button>
                    <p class="status-msg" id="status-msg"></p>
                </div>
            </div>

            <div id="result-area" style="display:none;">
                <h2 style="margin-bottom:1rem;">면접이 완료되었습니다!</h2>
                <div id="final-stats"></div>
                <button onclick="location.reload()"
                    style="margin-top:1rem; background: var(--text-light);">처음으로</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
