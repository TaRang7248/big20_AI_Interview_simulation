<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 시뮬레이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .message-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bot-message {
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
        }

        .user-message {
            background-color: #e9ecef;
            border-right: 5px solid #28a745;
            text-align: right;
        }

        .hidden {
            display: none;
        }

        #loading {
            text-align: center;
            margin: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container chat-container">
        <h2 class="text-center mb-4">AI 기술 면접</h2>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <input type="text" id="username" class="form-control mb-3" placeholder="이름을 입력하세요">
            <button class="btn btn-primary" onclick="startSession()">면접 시작</button>
        </div>

        <!-- Interview Interface -->
        <div id="interview-screen" class="hidden">
            <div id="chat-history"></div>

            <div id="loading" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>

            <div class="mt-4">
                <textarea id="user-answer" class="form-control mb-3" rows="4" placeholder="답변을 입력하세요..."></textarea>
                <button id="submit-btn" class="btn btn-success w-100" onclick="submitAnswer()">답변 제출</button>
                <button id="next-btn" class="btn btn-secondary w-100 mt-2 hidden" onclick="getNextQuestion()">다음
                    질문</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
