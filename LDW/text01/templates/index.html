<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 시뮬레이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            box-sizing: border-box;
            transition: border-color 0.2s, ring 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #interview-area {
            display: none;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: #fdfdfd;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .message.bot {
            background-color: #f3f4f6;
            align-self: flex-start;
        }

        .message.user {
            background-color: var(--primary);
            color: white;
            margin-left: auto;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        #answer-input {
            flex-grow: 1;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Registration -->
        <div id="register-area" class="card">
            <h1>AI 면접 시뮬레이션</h1>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="job">지원 직무</label>
                <input type="text" id="job" placeholder="지원 직무를 입력하세요 (예: 백엔드 개발자)">
            </div>
            <button onclick="startInterview()">면접 시작하기</button>
        </div>

        <!-- Interview -->
        <div id="interview-area" class="card">
            <h1>면접 진행 중</h1>
            <div id="chat-box" class="chat-box"></div>
            <div id="loading" class="loading" style="display:none">AI 면접관이 답변을 분석 중입니다...</div>
            <div class="controls">
                <input type="text" id="answer-input" placeholder="답변을 입력하세요">
                <button onclick="sendAnswer()" style="width: auto; padding: 0.75rem 1.5rem;">전송</button>
            </div>
        </div>
    </div>

    <script>
        let candidateName = '';
        let jobTitle = '';
        let currentQuestion = '';

        async function startInterview() {
            candidateName = document.getElementById('name').value;
            jobTitle = document.getElementById('job').value;

            if (!candidateName || !jobTitle) {
                alert('이름과 직무를 입력해주세요.');
                return;
            }

            const res = await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: candidateName, job_title: jobTitle })
            });
            const data = await res.json();

            document.getElementById('register-area').style.display = 'none';
            document.getElementById('interview-area').style.display = 'block';

            currentQuestion = data.question;
            addMessage('bot', currentQuestion);
        }

        async function sendAnswer() {
            const input = document.getElementById('answer-input');
            const answer = input.value;
            if (!answer) return;

            addMessage('user', answer);
            input.value = '';
            document.getElementById('loading').style.display = 'block';

            const res = await fetch('/api/answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    candidate_name: candidateName,
                    job_title: jobTitle,
                    question: currentQuestion,
                    answer: answer
                })
            });
            const data = await res.json();
            document.getElementById('loading').style.display = 'none';

            // Show feedback briefly or log it
            console.log('Evaluation:', data);

            currentQuestion = data.next_step_question;
            addMessage('bot', currentQuestion);
        }

        function addMessage(type, text) {
            const box = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerText = text;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>

</html>
