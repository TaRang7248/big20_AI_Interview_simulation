<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Interview - LDW</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .section {
            margin-bottom: 1.5rem;
        }

        #question-box {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 3rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            display: none;
        }

        .score {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .feedback {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container" id="start-container">
        <h1>AI 모의 면접 시작</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 2rem;">
            준비가 되셨나요? '면접 시작' 버튼을 누르면 AI가 질문을 생성하여 면접이 시작됩니다.
        </p>
        <button id="start-interview-btn" style="font-size: 1.1rem; padding: 1rem;">면접 시작하기</button>
    </div>

    <div class="container" id="interview-container" style="display: none;">
        <h1>AI Text Interview</h1>

        <div class="section">
            <div id="question-box" style="line-height: 1.6;">질문을 생성하고 있습니다...</div>
        </div>

        <div class="section" id="answer-section">
            <textarea id="user-answer" placeholder="여기에 답변을 입력하세요..."></textarea>
            <button id="submit-answer-btn" style="margin-top: 1rem; background-color: #10b981;">답변 제출</button>
            <div id="loading-msg" class="loading" style="display: none; margin-top: 1rem;">
                <span style="display: inline-block; animation: pulse 1.5s infinite;">심층 평가 중입니다...</span>
            </div>
        </div>

        <div id="result-box">
            <div class="score" id="result-score"></div>
            <div style="border-top: 1px solid #eee; margin: 1rem 0;"></div>
            <div class="feedback" id="result-feedback"></div>
            <div class="feedback" id="result-improvements"
                style="margin-top: 0.75rem; color: #4b5563; background: #f8fafc; padding: 0.75rem; border-radius: 0.5rem; border-left: 4px solid #10b981;">
            </div>
            <button id="next-question-btn" style="margin-top: 1.5rem; background-color: var(--primary);">다음 질문
                받기</button>
        </div>
    </div>

    <style>
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>

    <script src="/static/script.js"></script>
</body>

</html>
