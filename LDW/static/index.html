<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Interview - LDW</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f9fafb;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .section {
            margin-bottom: 1.5rem;
        }

        #question-box {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            min-height: 3rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #result-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            display: none;
        }

        .score {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .feedback {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Text Interview</h1>

        <div class="section">
            <div style="margin-bottom: 0.5rem;">
                <label><input type="radio" name="source" value="llm" checked> LLM 생성</label>
                <label style="margin-left: 1rem;"><input type="radio" name="source" value="json"> JSON 파일</label>
            </div>
            <button id="get-question-btn">질문 불러오기</button>
            <div id="question-box">질문이 여기에 표시됩니다.</div>
        </div>

        <div class="section" id="answer-section" style="display: none;">
            <textarea id="user-answer" placeholder="답변을 입력하세요..."></textarea>
            <button id="submit-answer-btn" style="margin-top: 0.5rem;">답변 제출</button>
            <div id="loading-msg" class="loading" style="display: none;">평가 중...</div>
        </div>

        <div id="result-box">
            <div class="score" id="result-score"></div>
            <div class="feedback" id="result-feedback"></div>
            <div class="feedback" id="result-improvements" style="margin-top: 0.5rem; color: #374151;"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
