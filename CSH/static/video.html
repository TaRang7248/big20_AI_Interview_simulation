<body>
  <h2>í™”ìƒ ë©´ì ‘ (í”„ë¦¬ë·°)</h2>
  <div class="row">
    <div>
      <div>ë‚´ ì¹´ë©”ë¼</div>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div>
      <div>ì„œë²„ ë°˜í™˜(ì—ì½”) ë¹„ë””ì˜¤</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>
  <div style="margin-top:12px;">
    <button id="startBtn">ë©´ì ‘ ì‹œì‘</button>
    <button id="stopBtn">ì¢…ë£Œ</button>
    <a id="dashboardLink" class="dashboard-link" href="/static/dashboard.html" target="_blank">ğŸ“Š ê°ì • ë¶„ì„ ëŒ€ì‹œë³´ë“œ</a>
  </div>
  <div id="logs"></div>
  <div id="emotionBox" style="margin-top:12px;font-size:16px;"></div>

  <script>
    const log = (msg) => {
      const box = document.getElementById('logs');
      const time = new Date().toLocaleTimeString();
      box.textContent += `[${time}] ${msg}\n`;
    };

    let pc;
    let localStream;
    let emotionTimer;

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: { echoCancellation: true, noiseSuppression: true }
        });
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection();
        pc.ontrack = (e) => {
          document.getElementById('remoteVideo').srcObject = e.streams[0];
        };
        pc.onconnectionstatechange = () => log(`PC state: ${pc.connectionState}`);

        localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const resp = await fetch('/offer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
        });
        const answer = await resp.json();
        window.sessionId = answer.session_id;
        await pc.setRemoteDescription(answer);
        log('WebRTC ì—°ê²°ì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤. ì„¸ì…˜ID: ' + (window.sessionId || 'N/A'));
        
        // ëŒ€ì‹œë³´ë“œ ë§í¬ì— ì„¸ì…˜ ID ì¶”ê°€
        const dashboardLink = document.getElementById('dashboardLink');
        dashboardLink.href = '/static/dashboard.html?session_id=' + window.sessionId;
      } catch (err) {
        log('ì˜¤ë¥˜: ' + err);
      }
      // ê°ì • í´ë§ ì‹œì‘
      if (!emotionTimer) {
        emotionTimer = setInterval(async () => {
          try {
            const r = await fetch('/emotion');
            const j = await r.json();
            if (j.status !== 'no_data') {
              const p = j.probabilities || {};
              const lines = [
                `í˜„ì¬ ê°ì •: ${j.dominant_emotion ?? 'N/A'}`,
                `í–‰ë³µ: ${(p.happy ?? 0)*100|0}%  ìŠ¬í””: ${(p.sad ?? 0)*100|0}%  ë¶„ë…¸: ${(p.angry ?? 0)*100|0}%`,
                `ë†€ëŒ: ${(p.surprise ?? 0)*100|0}%  ê³µí¬: ${(p.fear ?? 0)*100|0}%  í˜ì˜¤: ${(p.disgust ?? 0)*100|0}%  ì¤‘ë¦½: ${(p.neutral ?? 0)*100|0}%`
              ];
              document.getElementById('emotionBox').textContent = lines.join('\n');
            }
          } catch (e) {}
        }, 1000);
      }
    }

    async function stop() {
      try {
        if (pc) pc.close();
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        if (emotionTimer) { clearInterval(emotionTimer); emotionTimer = null; }
        log('ì—°ê²° ì¢…ë£Œ.');
      } catch (e) { log('ì¢…ë£Œ ì˜¤ë¥˜: ' + e); }
    }

    document.getElementById('startBtn').onclick = start;
    document.getElementById('stopBtn').onclick = stop;
  </script>
</body>
